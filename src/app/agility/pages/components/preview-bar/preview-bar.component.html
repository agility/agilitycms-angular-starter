<div class="bg-agility relative px-8 text-gray-200">
  <div class="flex justify-between items-center max-w-screen-xl mx-auto">
    <div class="flex items-center">
      <span class="p-2 rounded-lg mr-4">
        <a href="https://www.agilitycms.com" target="_blank" rel="noreferrer" title="Agility CMS">
          <img src="https://static.agilitycms.com/brand/agility-triangle-yellow.svg" alt="Agility CMS"
            class="w-5 h-5 block md:hidden" />
          <img src="/images/agility-preview-logo.svg" alt="Agility CMS" class="h-5 w-20 hidden md:block" />
        </a>
      </span>
      <div class="mr-4">
        <a href="https://help.agilitycms.com/hc/en-us" target="_blank" rel="noreferrer" title="Help Center"
          class="text-2xl">
          <div class="flex items-center">
            <fa-icon class="mr-2" [icon]="faInfoCircle"></fa-icon>
            <p class="hidden md:block text-sm">Help Center</p>
          </div>
        </a>
      </div>
      <div>
        <a href="https://github.com/agility/agilitycms-angular-starter" target="_blank" rel="noreferrer"
          title="View on GitHub" class="text-2xl">
          <div class="flex items-center">
            <fa-icon class="mr-2" [icon]="faGithub"></fa-icon>
            <p class="hidden md:block text-sm">View on GitHub</p>
          </div>
        </a>
      </div>
    </div>
    <div class="py-3 px-4" [ngClass]="visible ? 'bg-white text-black' : ''">
      <div class="flex gap-4 items-center">
        <p class="text-xs md:text-base">
          {{ isPreview ? 'Previewing' : 'Viewing' }}
          <span class="font-bold">{{ isPreview ? 'Latest' : 'Published'}}</span>
          {{ isPreview ? 'Changes' : 'Content' }}
        </p>



      <ng-container>
      <div *ngIf="visible" class="p-2 text-gray-200 cursor-pointer z-20" (click)="toggle()">
        <fa-icon class="mr-2" [icon]="faChevronUp" [ngClass]="visible ? 'bg-white text-black' : ''"></fa-icon>
      </div>
      <div *ngIf="!visible" class="p-2 text-gray-200 cursor-pointer z-20" (click)="toggle()">
        <fa-icon class="mr-2" [icon]="faChevronDown"></fa-icon>
      </div>
    </ng-container>
    <ng-container>
      <div *ngIf="visible" class="absolute bg-white p-4 z-20 shadow-xl  rounded-b-lg rounded-t-none top-[10vh] right-8">

        <button
        (click)="togglePreviewMode(); toggle()"
        class="relative text-gray-200 bg-agility p-2 w-full rounded-md text-sm  flex gap-2 items-center justify-center"

      >

         View  {{ isPreview ? 'Live' : 'Preview' }} Mode
      </button>
      </div>
    </ng-container>
    </div>
    </div>
  </div>
</div>
