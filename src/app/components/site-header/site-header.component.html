<header class="relative w-full mx-auto bg-white px-8">
  <div class="max-w-screen-xl mx-auto">
    <div class="
          flex
          justify-between
          items-center
          py-6
          md:justify-start md:space-x-10
        ">
      <div class="lg:w-0 lg:flex-1">
        <a class="flex items-center" href="/">
          <img class="h-14 sm:h-20 w-auto z-50" src="{{ siteHeader?.logo?.url }}" alt="{{ siteHeader?.logo?.label }}" />
          <p class="font-bold text-xl text-secondary-500 ml-3 mt-2">
            {{ siteHeader?.siteName }}
          </p>
        </a>
      </div>
      <div class="-mr-2 -my-2 md:hidden">
        <button (click)="toggle()" aria-label="Toggle Menu" type="button" class="
              inline-flex
              items-center
              justify-center
              p-2
              rounded-md
              text-gray-400
              hover:text-gray-500 hover:bg-gray-100
              focus:outline-none focus:bg-gray-100 focus:text-gray-500
              transition
              duration-150
              ease-in-out
            ">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <nav class="hidden md:flex space-x-10" *ngFor="let link of links">
        <!-- Render with href if isDevServer is false -->
        <a *ngIf="!isDevMode" [href]="link.url" class="
              text-base
              leading-6
              font-medium
              text-secondary-500
              hover:text-primary-500
              border-transparent border-b-2
              hover:border-primary-500 hover:border-b-primary hover:border-b-2
              focus:outline-none focus:text-primary-500
              transition
              duration-300
          ">
          {{ link.title }}
        </a>

        <!-- Render with routerLink if isDevServer is true -->
        <a *ngIf="isDevMode" [routerLink]="link.url" class="
              text-base
              leading-6
              font-medium
              text-secondary-500
              hover:text-primary-500
              border-transparent border-b-2
              hover:border-primary-500 hover:border-b-primary hover:border-b-2
              focus:outline-none focus:text-primary-500
              transition
              duration-300
          ">
          {{ link.title }}
        </a>
      </nav>
    </div>
  </div>
  <div class="
        absolute
        top-0
        inset-x-0
        p-2
        transition
        transform
        origin-top-right
        md:hidden
        z-20
      " *ngIf="showMobileMenu" x-show="open" x-transition:enter="duration-200 ease-out"
    x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="duration-100 ease-in" x-transition:leave-start="opacity-100 scale-100"
    x-transition:leave-end="opacity-0 scale-95">
    <div class="rounded-lg shadow-lg">
      <div class="rounded-lg shadow-xs bg-white divide-y-2 divide-gray-50">
        <div class="pt-5 pb-6 px-5 space-y-6">
          <div class="flex items-center justify-end">
            <div class="-mr-2">
              <button (click)="toggle()" aria-label="Toggle Menu" type="button" class="
                    inline-flex
                    items-center
                    justify-center
                    p-2
                    rounded-md
                    text-gray-400
                    hover:text-gray-500 hover:bg-gray-100
                    focus:outline-none focus:bg-gray-100 focus:text-gray-500
                    transition
                    duration-300
                  ">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
          <div>
            <nav class="grid gap-y-8" *ngFor="let link of links">
              <a [href]="link.url" class="
                    m-1
                    p-3
                    flex
                    items-center
                    space-x-3
                    rounded-md
                    hover:bg-gray-50
                    transition
                    ease-in-out
                    duration-150
                  " (click)="mobileLink(link.url)">
                <svg class="flex-shrink-0 h-6 w-6 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                <div class="text-base leading-6 font-medium text-gray-900">
                  {{ link.title }}
                </div>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
